<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadenza</title>
    <link rel="shortcut icon" href="./images/favicon_io/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/99352e98c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main" style="position: relative; top:30px;">
        <div class="left">
            <div class="logo">
                <img src="./images/cadenza logo.png" class="logo">
            </div>
        </div>
        <div class="login_form right">
            <form action="/music" method="post">
                <input type="text" placeholder="Email/Mobile Number" name="email" class="button input1" required autocomplete="off"><br>
                <input type="password" placeholder="Password" name="password" class="button input2" required autocomplete="off"><br>
                <button class="submit_btn">Login</button>
            </form>
        </div>
    </div>
    <footer style="place-content: 90vh;">
        Made by Aaron Nazareth
        <div class="symbols">
            <a href="https://www.instagram.com/aaron_naz25/"><i class="fa-brands fa-instagram fa-xl"></i></a>
            <a href="https://www.linkedin.com/in/aaron-nazareth-6580311b6/"><i class="fa-brands fa-linkedin fa-xl git"></i></a>
            <a href="https://github.com/jevil25"><i class="fa-brands fa-github fa-xl git"></i></a>
        </div>
    </footer>
</body>
<script src="./js/unload.js"></script>
</html>
