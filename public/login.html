<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/signup.css">
    <script src="https://kit.fontawesome.com/99352e98c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main" style="position: relative; top:30px;">
        <div class="left">
            <div class="logo">
                <img src="./images/cadenza logo.png" class="logo">
            </div>
            <div class="symbols">
                <a href=""><i class="fa-brands fa-instagram fa-xl"></i></a>
                <a href=""><i class="fa-brands fa-linkedin fa-xl git"></i></a>
                <a href=""><i class="fa-brands fa-github fa-xl git"></i></a>
            </div>
        </div>
        <div class="login_form right">
            <form action="/music" method="post">
                <input type="text" placeholder="Email/Mobile Number" name="email" class="button input1" required autocomplete="off"><br>
                <input type="password" placeholder="Password" name="password" class="button input2" required autocomplete="off"><br>
                <button class="submit_btn">Login</button>
            </form>
        </div>
        <footer style="place-content: 90vh;">
            Made by Aaron Nazareth
        </footer>
    </div>
</body>
</html>
